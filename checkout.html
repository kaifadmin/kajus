<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | KAJUS</title>
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/checkout.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">
    <div class="kajulogo"></div>
    <div>KAJUS<span>.</span></div>
</a>
        <div style="font-weight:bold; color:var(--secondary);">SECURE CHECKOUT</div>
    </nav>

    <div class="container" style="display:flex; gap:40px; flex-wrap:wrap;margin-top: 30px;">

        <div style="flex:2; min-width:300px;" class="form-wrap">
            <h2 style="color:var(--secondary); margin-bottom:20px;">Shipping Details</h2>
            <form onsubmit="placeOrder(event)">
                <div style="display:flex; gap:20px;">
                    <div class="form-group" style="flex:1;">
                        <label>First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Last Name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Full Address</label>
                    <textarea rows="3" required></textarea>
                </div>
                <div style="display:flex; gap:20px;">
                    <div class="form-group" style="flex:1;">
                        <label>City</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Pincode</label>
                        <input type="text" required>
                    </div>
                </div>

                <h3 style="margin:30px 0 15px; color:var(--secondary);">Payment Method</h3>
                <div style="padding:15px; background:#f0fdf4; border:1px solid var(--secondary); border-radius:5px; display:flex; align-items:center; gap:10px;">
                    <input type="radio" checked>
                    <div>
                        <strong>Cash on Delivery (COD)</strong>
                        <p style="font-size:0.8rem;">Pay cash at your doorstep.</p>
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-place-order" style="width:100%; margin-top:30px; font-size:1.1rem; padding:15px;">Place Order</button>
            </form>
        </div>


        <div style="flex:1; min-width:300px; background:var(--secondary); color:white; padding:30px; border-radius:10px; height:fit-content;">
            <h3 style="border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:15px; margin-bottom:20px;">Order Summary</h3>
            <div id="checkout-summary">

            </div>
            <div style="border-top:1px solid rgba(255,255,255,0.2); padding-top:15px; margin-top:20px;">
                <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold;">
                    <span>Total Payble:</span>
                    <span id="checkout-final-total">â‚¹0</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
